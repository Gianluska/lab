<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <h1 class="header__text">gianlucca.dev</h1>
    </header>

    <!-- HERO -->
    <main class="hero">
      <canvas id="webgl"></canvas>
      <div class="hero__cta">
        <h2 class="hero__title">Bem vindo ao meu laboratório.</h2>
        <p class="hero__text">
          Aqui você pode ficar por dentro <br />
          do que estou aprontando :)
        </p>
        <p class="hero__text">Conheça meus projetos mais recentes!</p>
        <a href="#experiences" class="hero__button">Bora lá!</a>
      </div>
    </main>

    <!-- EXPERIENCES -->
    <section class="experiences" id="experiences">
      <div class="experience">
        <div class="experience__text">
          <h3 class="experience__title">Sphere Wall Experience</h3>
          <p class="experience__description">
            Um breve estudo sobre manipulação de elementos primitivos e
            animações em Three.js.
          </p>
        </div>
        <div class="experience__links">
          <a href="https://github.com/Gianluska/sphere-wall-experience" target="_blank" class="link__github">
            <img
              id="githubIcon"
              alt="Github logo - Go to repository"
            />
          </a>
          <a href="https://gianlucca-sphere-wall-experience.netlify.app/" class="link__example">
            <img
              id="arrowIcon"
              alt="Arrow - Go to live example"
            />
          </a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <a href="https://github.com/Gianluska/lab" target="_blank">Este lab é Open Source! Divirta-se ;)</a>
    </footer>

    <!-- <script type="module">
      import { App } from "./src/App.js";

      App.init();
    </script> -->
  </body>
</html>
